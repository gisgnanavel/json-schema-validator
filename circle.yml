machine:
  java:
    version: oraclejdk8

dependencies:
  override:
    - 'true'

test:
  override:
    - ./gradlew build -x test --daemon

deployment:
  release:
    branch: master
    commands:
      - ./gradlew publish -x test --daemon
  snapshot:
    branch: develop
    commands:
      - ./gradlew publish -x test --daemon
